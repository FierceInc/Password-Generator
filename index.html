<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Password Generator</title>
</head>
<body>
    <h1>Password Generator</h1>
    <ul id="passWordC">
        <li>Password must have atleast 1 uppercase character</li>
        <li>Password must contain atleast 1 number</li>
        <li>Password must contain atleast 1 special character</li>
        <li>Password must be 8 - 15 characters long</li>
        
    </ul>
    <div class="passGen">
        <label for="password">Enter Password</label>
        <input id="input" type="password"  placeholder="password">
        <button id="show"><label id="shows">Show </label> <i id="eye" class="fa fa-eye" aria-hidden="true"></i></button>
        <button id="submit">Generate Random <i class="fa fa-key" aria-hidden="true"></i></button>

        <div class="lockDown">
            <div id="locked" >
                <i id="lock" class="fa fa-lock fa-5x" style="color: red;"></i>
                <p>Click lock to Unlock</p>
            </div>
            
            <div id="unlocked" >
            <i id="unlock" class="fa fa-unlock fa-5x" style="color: limegreen;"></i>
            <p>Click lock to lock</p>
        </div>
        </div>
    </div>
    <script src="passwordGen.js"></script>
</body>
</html>
